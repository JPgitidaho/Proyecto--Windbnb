<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./output.css" />
  <script type="module" src="./src/scripts/main.js" defer></script>
  <script src="https://unpkg.com/flowbite@2.3.0/dist/flowbite.min.js"></script>
  <title>PF Windbnd Vanilla</title>
</head>

<body class="bg-amber-100 text-gray-800 font-sans">
  <div class="mx-auto px-4 sm:px-6 md:px-2 lg:px-10 xl:px-10 max-w-screen">
    <!-- HEADER -->
    <header class="flex flex-col sm:flex-row p-4">
      <div class="w-full flex justify-start p-2">
        <img src="./src/images/icons/logo-f7862584.svg" alt="logo" class="h-6 p-0.5 object-contain" />
      </div>

      <!-- Buscador visible -->
      <div id="openSearch" class="cursor-pointer flex justify-center w-3/4 mx-auto mt-6 md:3/4 md:mx-auto  md:p-2 lg:max-w-1/4 lg:p-0">
        <div class="p-3 rounded-l-2xl shadow bg-white w-full">
          <input type="text" placeholder="Add location"
            class="w-full text-sm text-gray-600 bg-transparent focus:outline-none" />
        </div>
        <div class="p-3 shadow bg-white w-full">
          <input type="text" placeholder="Add guests"
            class="w-full text-sm text-gray-600 bg-transparent focus:outline-none" />
        </div>
        <div class="p-3 rounded-r-2xl shadow bg-white flex items-center justify-center">
          <button type="button" class="p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-500 hover:text-red-600" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18.5a7.5 7.5 0 006.15-3.85z" />
            </svg>
          </button>
        </div>
      </div>


      <!-- MODAL -->
      <div id="searchModal"
        class="fixed inset-0 z-10 hidden bg-transparent backdrop-blur-sm items-start justify-center pt-20 transition">
        <button id="closeModal"
          class="absolute top-5 right-4 text-gray-900 hover:text-red-500 text-xl font-bold z-50">&times;</button>

        <div class="bg-white w-full h-1/2 shadow-2xl p-60 mt-[-100px] relative">
          <div class="flex items-center w-full mt-[-150px] shadow-2xl ">
            <!-- Location input -->
            <div class="relative p-4 w-1/3 bg-white rounded-l-2xl z-100 shadow-2xl">
              <input id="ciudades" type="text" placeholder="Add location"
                class="w-full text-sm text-gray-600 bg-transparent focus:outline-none" />
              <ul id="dropdown-ciudades" class="absolute top-full left-0 w-full bg-blue-500 z-60 hidden ">
              </ul>
            </div>
            <!-- Guests input -->
            <div class="relative p-4 w-1/3 bg-white shadow-2xl">
              <input id="guests" type="text" placeholder="Add guests"
                class="w-full text-sm text-gray-600 bg-transparent focus:outline-none" />
              <ul id="dropdown-guests"
                class="absolute top-full left-0 w-full bg-white z-200 hidden max-h-40 overflow-y-auto shadow-lg rounded-b-xl">
              </ul>
            </div>
            <!-- Search button -->
            <div class="flex justify-center bg-white rounded-r-2xl shadow-2xl p-2.5 w-1/3 overflow-hidden">
              <button
                class="bg-rose-500 text-white px-6 py-2 text-sm font-semibold hover:bg-rose-600 transition rounded-full flex items-center space-x-2">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
                </svg>
                <span>search</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main class="px-6 py-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold py-4">Stays in Finland</h1>
        <span class="text-sm text-gray-500 hidden sm:block">12+ stays</span>
      </div>
      <div id="stays-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </main>
  </div>
</body>

</html>
